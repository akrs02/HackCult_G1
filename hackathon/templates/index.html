<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume & Job Description Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #4CAF50;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 40px;
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form, #result {
                width: 100%;
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Upload Resume and Job Description</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="resume">Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>

        <label for="job_description">Job Description (Text):</label>
        <input type="file" id="job_description" name="job_description" accept=".txt" required><br><br>

        <button type="submit">Upload</button>
    </form>

    <div id="result">
        <!-- This is where the result will be displayed after file upload -->
    </div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.error) {
                    alert(result.error);
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2>Matched Skills:</h2>
                        <p>${result.matched_skills.join(', ')}</p>
                        <h3>Shortlisting result:</h3>
                        <p>${result.qualified}</p>
                        <h3>Skills needed to learn:</h3>
                        <p>${result.missing_skills.join(', ')}</p>
                    `;
                }
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
